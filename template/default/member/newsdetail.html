{extend name="public/base"/}
{block name="body"}
	<body class="root">
		<div class="news-wrap">
			<div class="news-details-wrap">
				<h2 class="news-details-title">{$info.title}</h2>
				<p class="news-details-info">{$info.create_time|date='Y-m-d H:i',###}</p>
				<div class="news-details-cotent">
					{$info.content}
				</div>
			</div>
		</div>
		<script src="__JS__/jquery-3.2.1.min.js" type="text/javascript"></script>
	</body>
{/block}
