{extend name="public/base"/}
{block name="body"}
	<body class="root grey-bg">
		<div class="wallet-wrap">
			<div class="wallet-list-wrap">
				<h2 class="titlebar">提现记录</h2>
				<dl class="wallet-list">
					<dt class="wallet-head">
						<div class="wallet-tit" style="width: 10%;">申请id</div>
						<div class="wallet-tit" style="width: 20%">提现方式</div>
						<div class="wallet-tit" style="width: 20%;">提现金额</div>
						<div class="wallet-tit" style="width: 30%;">提现时间</div>
						<div class="wallet-tit" style="width: 20%;">状态</div>
					</dt>
                    {volist name="withdrawList" id="vo"}
                        <dd class="wallet-item">
                            <div class="wallet-cell" style="width: 10%;">
                                {$vo.id}
                            </div>
                            <div class="wallet-cell" style="width: 20%;">
                                {$vo.bank_name}
                            </div>
                            <div class="wallet-cell" style="width: 20%;">
                                {$vo.money}元
                            </div>
                            <div class="wallet-cell" style="width: 30%;">
                                <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>
                            </div>
                            <div class="wallet-cell" style="width: 20%;">
                                {if $vo.status == 1}<span class="blue">申请成功</span>{elseif $vo.status == 0}<span>正在申请</span>{else}<span style="color:red">申请失败</span>{/if}
                            </div>
                        </dd>
                    {/volist}
				</dl>
			</div>
		</div>
	</body>
{/block}
