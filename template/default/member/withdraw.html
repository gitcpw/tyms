{extend name="public/base"/}
{block name="body"}
	<body class="root grey-bg">
		<div class="withdraw-wrap">
			<div class="pay-type-wrap">
				<h2 class="pay-type-title">选择提现方式</h2>
				<ul class="pay-type-list">
					<li>
						微信
						<span></span>
					</li>
					<li>
						支付宝
						<span></span>
					</li>
					<li class="select">
						银联
						<span></span>
					</li>
				</ul>
			</div>
			<div class="pay-num-wrap">
				<div class="pay-input-wrap">
					<span>￥</span>
					<input type="number" placeholder="最低100元" />
				</div>
				<div class="pay-tips-wrap">
					<span>您现在最多可提:4568元</span>
					<a href="javascript:;">全部提现</a>
				</div>
			</div>
			<ul class="common-list coupon-list" style="margin-bottom: .7rem;">
				<li class="common-item">
					<div class="common-left">
						收款银行
					</div>
					<div class="common-body">
						<input type="text" placeholder="请填写银行全称" />
					</div>
				</li>
				<li class="common-item">
					<div class="common-left">
						收款账号
					</div>
					<div class="common-body">
						<input type="text" placeholder="请谨慎填写" />
					</div>
				</li>
				<li class="common-item">
					<div class="common-left">
						开户人姓名
					</div>
					<div class="common-body">
						<input type="text" placeholder="收款账号的开户人姓名" />
					</div>
				</li>
			</ul>
			<div class="btn-wrap">
				<button class="btn-submit">确定</button>
			</div>
		</div>
		
		<script src="__JS__/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function () {
				// 支付方式
				$('.pay-type-list li').click(function () {
					$(this).addClass('select').siblings().removeClass('select');
				});
			});
		</script>
	</body>
{/block}
