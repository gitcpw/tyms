<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title>{$title}</title>
		<meta name="format-detection" content="telephone=no">
		<meta name="referrer" content="always">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="__CSS__/reset.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/scroll.css"/>
	</head>
	<body class="root">
		<div id="main" style="display: block;">
			<div id="content">
				<div class="share-top" style="height: 10%;"><span>长按图片保存到相册</span></div>
				<div id="swiper" class="swiper" style="height: 80%;">
					<!-- Swiper -->
					<div class="swiper-container tese">
						<div id="tese-swiper" class="swiper-wrapper">
							<div class="swiper-slide s1">
								<img src="__IMG__/share1.jpg" alt="" />
							</div>
							<div class="swiper-slide s2">
								<img src="__IMG__/share2.jpg" alt="" />
							</div>
							<div class="swiper-slide s3">
								<img src="__IMG__/share3.jpg" alt="" />
							</div>
						</div>
					</div>
				</div>
				<div class="share-bottom" style="height: 10%;"><span id="share">分享给好友</span></div>
			</div>
		</div>
		
		<div id="pop_share" class="pop-share-wrap" style="display: none;">
			<a id="close" class="share-btn-close" href="javascript:;">我知道了</a>
		</div>
		
		<div class="pop-hb-wrap" style="display: none;">
			<div class="hb-wrap">
				<ul class="hb-list">
					<li class="hb-item">￥<strong>60.00</strong></li>
					<li class="hb-item">￥<strong>60.00</strong></li>
					<li class="hb-item">￥<strong>60.00</strong></li>
					<li class="hb-item">￥<strong>60.00</strong></li>
				</ul>
				<div class="hb-btn-wrap">
					<a href="javascript:;">点击领取</a>
				</div>
			</div>
		</div>
		
		
		
		<script src="__JS__/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="__JS__/swiper-3.3.1.jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {

				//设置最小高度
				$('html,body').css('minHeight', $(window).height() + 'px');

				//特色轮播
				var mySwiper = new Swiper('.tese', {
					effect: 'coverflow',
					grabCursor: true,
					centeredSlides: true,
					loop: true,
					slidesPerView: 'auto',
					autoplayDisableOnInteraction: false,
					coverflow: {
						rotate: 50,
						stretch: 0,
						depth: 100,
						modifier: 1,
						slideShadows: true
					},
					onInit: function(swiper) {
						//Swiper初始化后
						swiper.slideTo(3); //切换到第3个slide
					}
				});
				
				//点击分享
				$('#share').click(function() {
					$('#pop_share').show();
				});
				//关闭分享
				$('#close').click(function() {
					$('#pop_share').hide();
				});
			});
		</script>
	</body>
</html>
