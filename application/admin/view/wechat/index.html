{extend name="public/base"/}
{block name="body"}
	<div class="main-box clearfix">
		<fieldset class="layui-elem-field">
			<header class="main-box-header clearfix">
				<div class="pull-left">
					<h2>公众号列表</h2>
				</div>
			</header>

			<div class="main-box-body clearfix">
				<div class="table-responsive clearfix">
				<form id="myform" method="post">
				<table class="table">
					<thead>
						<tr>
							<th>公众号</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name="lists" id="list"}
						<tr>
							<td>{$list.wxname}</td>
							<td>{$list.create_time|date='Y-m-d H:i:s',###}</td>
							<td>
								<a href="{:url('Admin/Wechat/setting',array('id'=>$list['id']))}" class="layui-btn layui-btn-mini"><i class="fa fa-cog"></i> 配置</a>
							</td>
						</tr>
						{/volist}
					</tbody>
				</table>
				</form>
				</div>
			</div>
		</fieldset>
	</div>
{/block}
