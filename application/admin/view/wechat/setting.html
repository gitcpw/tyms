{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
    <header class="main-box-header clearfix">
        <div class="pull-left">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend style="border-bottom:none;">微信公众号配置<span style="font-size: 12px;color:#999"> - 配置微信公众号, token、Appid、AppSecret要与微信公众开放平台信息一致</span></legend>
            </fieldset>
        </div>
        <div class="pull-right">
        </div>
    </header>
    <div class="main-box-body clearfix">
    <form class="form form-horizontal" action="" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="col-lg-2 control-label" style="color:#f00">服务器地址：</label>
            <div class="col-lg-6 col-sm-10">
                <input type="text" value="<?php echo SITE_URL;?>{$apiurl}" disabled autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Token：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="w_token" id="w_token" value="{$wechat.w_token}" autocomplete="off" placeholder="请输入Token" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">公众号名称：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="wxname" value="{$wechat.wxname}" autocomplete="off" placeholder="请输入公众号名称" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">公众号原始ID：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="wxid" value="{$wechat.wxid}" autocomplete="off" placeholder="请输入公众号原始ID" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">微信号：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="weixin" value="{$wechat.weixin}" autocomplete="off" placeholder="请输入微信号" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">AppID：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="appid" size="30" value="{$wechat.appid}" autocomplete="off" placeholder="请输入AppID" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">AppSecret：</label>
            <div class="col-lg-6 col-sm-10">
                <input required type="text" name="appsecret" value="{$wechat.appsecret}"  autocomplete="off" placeholder="请输入AppSecret" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">微信号类型：</label>
            <div class="col-lg-6 col-sm-10">
                <select name="type" class="form-control">
                    <option {if condition="$wechat['type'] eq 1"}selected{/if} value="1">订阅号</option>
                    <option {if condition="$wechat['type'] eq 2"}selected{/if} value="2">认证订阅号</option>
                    <option {if condition="$wechat['type'] eq 3"}selected{/if} value="3">服务号</option>
                    <option {if condition="$wechat['type'] eq 4"}selected{/if} value="4">认证服务号</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">微信接入状态：</label>
            <div class="col-lg-1">
                <select name="wait_access" class="form-control">
                    <option value="0" >等待接入</option>
                    <option value="1" {if isset($wechat['wait_access']) && $wechat['wait_access']==1}selected{/if}>已接入</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-6 col-sm-10">
                <input type="hidden" name="id" value="{$wechat.id}">
                <button type="submit" class="btn btn-success submit-btn ajax-post" target-form="form">确认提交</button>
                <button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
        </div>
    </form>
    </div>
</div>
{/block}
